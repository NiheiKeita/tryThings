<body class="min-h-screen bg-board-bg text-slate-100">

  <!-- Task Detail / Edit Modal -->
  <div id="taskModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/80 backdrop-blur">

        <div class="grid gap-2">

            <button id="addSubtaskBtn" type="button" class="text-sm text-board-accent hover:text-sky-300">ï¼‹ å­ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ </button>

        </div>
        <div class="flex items-center justify-end gap-3 border-t border-slate-700 pt-4">
          <button type="button" id="deleteTaskBtn" class="mr-auto text-sm text-red-400 hover:text-red-300">ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤</button>
          <button type="button" id="cancelBtn" class="rounded-lg border border-slate-600 px-4 py-2 text-sm text-slate-300 transition hover:border-slate-400 hover:text-slate-100">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
          <button type="submit" class="rounded-lg bg-board-accent px-5 py-2 font-semibold text-slate-900 transition hover:bg-sky-400">ä¿å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Subtask inline editor template -->
  <template id="subtaskTemplate">
    <div class="flex items-center gap-3 rounded-lg border border-slate-700 bg-slate-900/40 px-3 py-2">
      <input type="checkbox" class="subtask-toggle h-4 w-4 rounded border-slate-500 bg-transparent text-board-accent focus:ring-board-accent" />
      <input type="text" class="subtask-title w-full rounded-md bg-transparent text-sm text-slate-200 focus:outline-none" />
      <button type="button" class="remove-subtask text-sm text-slate-500 transition hover:text-red-400">å‰Šé™¤</button>
    </div>
  </template>

  <script>
    const statuses = [
      { id: 'backlog', label: 'ãƒãƒƒã‚¯ãƒ­ã‚°', accent: 'border-sky-500/40' },
      { id: 'todo', label: 'To Do', accent: 'border-emerald-500/40' },
      { id: 'in-progress', label: 'é€²è¡Œä¸­', accent: 'border-amber-500/40' },
      { id: 'done', label: 'å®Œäº†', accent: 'border-purple-500/40' }
    ];

    let tasks = [];
    let dragTaskId = null;

    const boardEl = document.getElementById('board');
    const taskModalEl = document.getElementById('taskModal');
    const taskForm = document.getElementById('taskForm');
    const taskStatusSelect = document.getElementById('taskStatus');
    const subtaskListEl = document.getElementById('subtaskList');
    const subtaskTemplate = document.getElementById('subtaskTemplate');
    const modalTitleEl = document.getElementById('modalTitle');
    const modalSubtitleEl = document.getElementById('modalSubtitle');
    const taskIdInput = document.getElementById('taskId');
    const taskTitleInput = document.getElementById('taskTitle');
    const taskDescriptionInput = document.getElementById('taskDescription');
    const taskDueInput = document.getElementById('taskDue');
    const cancelBtn = document.getElementById('cancelBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const deleteTaskBtn = document.getElementById('deleteTaskBtn');

    const STORAGE_KEY = 'taskflow-board';

    function loadTasks() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          tasks = JSON.parse(raw);
        } else {
          tasks = createSeedTasks();
        }
      } catch (error) {
        console.error('Failed to parse tasks from storage', error);
        tasks = createSeedTasks();
      }
    }

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function createSeedTasks() {
      return [
        {
          id: crypto.randomUUID(),
          title: 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ãƒ•ãƒ­ãƒ¼ã®æ”¹å–„',
          description: 'é›¢è„±ç‡ã®é«˜ã„ã‚¹ãƒ†ãƒƒãƒ—ã‚’æ´—ã„å‡ºã—ã€å…¥åŠ›é …ç›®ã‚’æ•´ç†ã™ã‚‹ã€‚'
            + '\n- ç¾çŠ¶ã®åˆ†æãƒ¬ãƒãƒ¼ãƒˆç¢ºèª\n- ãƒ’ã‚¢ãƒªãƒ³ã‚°å®Ÿæ–½',
          status: 'in-progress',
          dueDate: new Date().toISOString().slice(0, 10),
          subtasks: [
            { id: crypto.randomUUID(), title: 'å®šé‡ãƒ‡ãƒ¼ã‚¿ã®å†ç¢ºèª', completed: true },
            { id: crypto.randomUUID(), title: 'æ”¹å–„æ¡ˆã®å©ãå°ä½œæˆ', completed: false }
          ]
        },
        {
          id: crypto.randomUUID(),
          title: 'ãƒ¢ãƒã‚¤ãƒ«UIã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®æ£šå¸ã—',
          description: 'ãƒ‡ã‚¶ã‚¤ãƒ³ã‚·ã‚¹ãƒ†ãƒ æœªå¯¾å¿œã®ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’æ´—ã„å‡ºã—ã€å„ªå…ˆåº¦é †ã«ä¸¦ã¹ã‚‹ã€‚',
          status: 'todo',
          dueDate: '',
          subtasks: [
            { id: crypto.randomUUID(), title: 'ç¾è¡Œã‚¢ãƒ—ãƒªã®ã‚¹ã‚¯ã‚·ãƒ§åé›†', completed: false },
            { id: crypto.randomUUID(), title: 'ãƒ‘ã‚¿ãƒ¼ãƒ³æ•´ç†ã®Miroä½œæˆ', completed: false }
          ]
        },
        {
          id: crypto.randomUUID(),
          title: 'é–‹ç™ºç’°å¢ƒã®CIã‚¸ãƒ§ãƒ–æ•´å‚™',
          description: 'lint/test/buildã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’åˆ†é›¢ã—é«˜é€ŸåŒ–ã™ã‚‹ã€‚',
          status: 'backlog',
          dueDate: '',
          subtasks: []
        },
        {
          id: crypto.randomUUID(),
          title: 'é€šçŸ¥æ©Ÿèƒ½ã®ABãƒ†ã‚¹ãƒˆåˆ†æ',
          description: 'Pushé€šçŸ¥ã‚’é–‹å°ã—ãŸãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è¡Œå‹•ãƒ­ã‚°ã‚’æ¯”è¼ƒã—æŒ‡æ¨™åŒ–ã€‚',
          status: 'done',
          dueDate: new Date(Date.now() - 86400000).toISOString().slice(0, 10),
          subtasks: [
            { id: crypto.randomUUID(), title: 'ãƒ­ã‚°ã®æŠ½å‡ºã‚¯ã‚¨ãƒªèª¿æ•´', completed: true }
          ]
        }
      ];
    }

    function renderBoard() {
      boardEl.innerHTML = '';

      statuses.forEach((status) => {
        const column = document.createElement('section');
        column.className = 'flex h-full flex-col rounded-2xl border border-slate-700/60 bg-slate-900/40 backdrop-blur-sm';
        column.dataset.status = status.id;

        column.innerHTML = `
          <header class="flex items-center justify-between border-b border-slate-700/70 px-5 py-4">
            <div>
              <h2 class="font-semibold text-slate-100">${status.label}</h2>
              <p class="text-xs text-slate-500" data-task-count></p>
            </div>
            <button class="add-task inline-flex items-center justify-center rounded-full border border-slate-600 px-2 py-1 text-xs text-slate-300 transition hover:border-slate-400 hover:text-slate-100">è¿½åŠ </button>
          </header>
          <div class="flex-1 space-y-3 overflow-y-auto px-5 py-4" data-task-list></div>
        `;

        const listEl = column.querySelector('[data-task-list]');
        const countEl = column.querySelector('[data-task-count]');
        const addBtn = column.querySelector('.add-task');

        addBtn.addEventListener('click', () => openModal(null, status.id));

        column.addEventListener('dragover', (event) => {
          event.preventDefault();
          column.classList.add('border-board-accent');
        });

        column.addEventListener('dragleave', () => {
          column.classList.remove('border-board-accent');
        });

        column.addEventListener('drop', (event) => {
          event.preventDefault();
          column.classList.remove('border-board-accent');
          if (!dragTaskId) return;
          const targetStatus = column.dataset.status;
          moveTaskToStatus(dragTaskId, targetStatus);
          dragTaskId = null;
          renderBoard();
          saveTasks();
        });

        const statusTasks = tasks.filter((task) => task.status === status.id);
        countEl.textContent = `ã‚¿ã‚¹ã‚¯: ${statusTasks.length}`;

        statusTasks.forEach((task) => {
          const taskEl = createTaskCard(task);
          listEl.appendChild(taskEl);
        });

        boardEl.appendChild(column);
      });
    }

    function createTaskCard(task) {
      const card = document.createElement('article');
      card.className = 'group rounded-xl border border-slate-700/70 bg-board-card/80 p-4 shadow transition hover:border-board-accent hover:bg-board-card';
      card.draggable = true;
      card.dataset.taskId = task.id;

      const completedCount = task.subtasks.filter((st) => st.completed).length;
      const dueLabel = task.dueDate ? new Date(task.dueDate) : null;

      card.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <h3 class="text-lg font-semibold text-slate-100">${escapeHtml(task.title)}</h3>
          <button class="open-modal hidden rounded-md bg-board-accent/20 px-2 py-1 text-xs text-board-accent transition group-hover:inline-flex group-hover:items-center group-hover:gap-1 group-hover:bg-board-accent/30 group-hover:text-slate-100">è©³ç´°</button>
        </div>
        ${task.description ? `<p class="mt-2 max-h-16 overflow-hidden whitespace-pre-line text-sm text-slate-400">${escapeHtml(task.description)}</p>` : ''}
        <div class="mt-4 flex flex-wrap items-center gap-2 text-xs text-slate-400">
          ${task.dueDate ? `<span class="flex items-center gap-1 rounded-full border border-slate-600/70 px-2 py-1 ${isOverdue(task.dueDate) ? 'text-red-300 border-red-400/40' : 'text-slate-300'}">ğŸ“… ${formatDateLabel(dueLabel)}</span>` : '<span class="rounded-full border border-slate-700/70 px-2 py-1">æœŸé™ãªã—</span>'}
          <span class="rounded-full border border-slate-700/70 px-2 py-1">å­ã‚¿ã‚¹ã‚¯ ${completedCount}/${task.subtasks.length}</span>
        </div>
      `;

      card.addEventListener('click', (event) => {
        if (event.target.closest('.open-modal')) {
          openModal(task.id);
        } else if (!event.target.closest('button')) {
          openModal(task.id);
        }
      });

      card.addEventListener('dragstart', (event) => {
        dragTaskId = task.id;
        event.dataTransfer.effectAllowed = 'move';
        event.dataTransfer.setData('text/plain', task.id);
        setTimeout(() => card.classList.add('opacity-50'));
      });

      card.addEventListener('dragend', () => {
        dragTaskId = null;
        card.classList.remove('opacity-50');
      });

      card.addEventListener('dragover', (event) => {
        event.preventDefault();
        card.classList.add('border-board-accent');
      });

      card.addEventListener('dragleave', () => {
        card.classList.remove('border-board-accent');
      });

      card.addEventListener('drop', (event) => {
        event.preventDefault();
        card.classList.remove('border-board-accent');
        const sourceId = dragTaskId || event.dataTransfer.getData('text/plain');
        if (!sourceId || sourceId === task.id) return;
        reorderTasks(sourceId, task.id);
        dragTaskId = null;
        renderBoard();
        saveTasks();
      });

      return card;
    }

    function reorderTasks(sourceId, targetId) {
      const sourceTask = tasks.find((task) => task.id === sourceId);
      const targetTask = tasks.find((task) => task.id === targetId);
      if (!sourceTask || !targetTask) return;

      sourceTask.status = targetTask.status;

      const filtered = tasks.filter((task) => task.status === targetTask.status);
      const others = tasks.filter((task) => task.status !== targetTask.status);

      const withoutSource = filtered.filter((task) => task.id !== sourceId);
      const targetIndex = withoutSource.findIndex((task) => task.id === targetId);
      withoutSource.splice(targetIndex, 0, sourceTask);

      tasks = [...others, ...withoutSource];
    }

    function moveTaskToStatus(taskId, statusId) {
      const task = tasks.find((item) => item.id === taskId);
      if (!task) return;
      task.status = statusId;

      tasks = tasks.filter((item) => item.id !== taskId);
      tasks.push(task);
      tasks = [...tasks];
    }

    function openModal(taskId = null, presetStatus = statuses[0].id) {
      populateStatusSelect();
      clearSubtasks();

      if (taskId) {
        const task = tasks.find((item) => item.id === taskId);
        if (!task) return;
        modalTitleEl.textContent = 'ã‚¿ã‚¹ã‚¯è©³ç´°';
        modalSubtitleEl.textContent = 'å†…å®¹ã‚’ç·¨é›†ã§ãã¾ã™';
        taskIdInput.value = task.id;
        taskTitleInput.value = task.title;
        taskDescriptionInput.value = task.description || '';
        taskDueInput.value = task.dueDate || '';
        taskStatusSelect.value = task.status;
        task.subtasks.forEach((subtask) => addSubtaskRow(subtask));
        deleteTaskBtn.classList.remove('hidden');
      } else {
        modalTitleEl.textContent = 'æ–°è¦ã‚¿ã‚¹ã‚¯';
        modalSubtitleEl.textContent = 'å¿…è¦ãªæƒ…å ±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
        taskIdInput.value = '';
        taskTitleInput.value = '';
        taskDescriptionInput.value = '';
        taskDueInput.value = '';
        taskStatusSelect.value = presetStatus;
        addSubtaskRow();
        deleteTaskBtn.classList.add('hidden');
      }

      taskModalEl.classList.remove('hidden');
      taskModalEl.classList.add('flex');
    }

    function closeModal() {
      taskModalEl.classList.add('hidden');
      taskModalEl.classList.remove('flex');
    }

    function populateStatusSelect() {
      taskStatusSelect.innerHTML = '';
      statuses.forEach((status) => {
        const option = document.createElement('option');
        option.value = status.id;
        option.textContent = status.label;
        taskStatusSelect.appendChild(option);
      });
    }

    function addSubtaskRow(subtask = { id: crypto.randomUUID(), title: '', completed: false }) {
      const fragment = subtaskTemplate.content.cloneNode(true);
      const container = fragment.querySelector('div');
      const checkbox = fragment.querySelector('.subtask-toggle');
      const titleInput = fragment.querySelector('.subtask-title');
      const removeBtn = fragment.querySelector('.remove-subtask');

      container.dataset.subtaskId = subtask.id;
      checkbox.checked = Boolean(subtask.completed);
      titleInput.value = subtask.title;

      removeBtn.addEventListener('click', () => {
        container.remove();
      });

      subtaskListEl.appendChild(fragment);
    }

    function clearSubtasks() {
      subtaskListEl.innerHTML = '';
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const id = taskIdInput.value || crypto.randomUUID();
      const existingIndex = tasks.findIndex((task) => task.id === id);

      const subtasks = Array.from(subtaskListEl.querySelectorAll('[data-subtask-id]')).map((row) => ({
        id: row.dataset.subtaskId,
        title: row.querySelector('.subtask-title').value.trim(),
        completed: row.querySelector('.subtask-toggle').checked
      })).filter((subtask) => subtask.title.length > 0);

      const updatedTask = {
        id,
        title: taskTitleInput.value.trim(),
        description: taskDescriptionInput.value.trim(),
        status: taskStatusSelect.value,
        dueDate: taskDueInput.value,
        subtasks
      };

      if (!updatedTask.title) {
        alert('ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      if (existingIndex >= 0) {
        tasks[existingIndex] = updatedTask;
      } else {
        tasks.push(updatedTask);
      }

      saveTasks();
      renderBoard();
      closeModal();
    }

    function handleDeleteTask() {
      const id = taskIdInput.value;
      if (!id) {
        closeModal();
        return;
      }
      if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        tasks = tasks.filter((task) => task.id !== id);
        saveTasks();
        renderBoard();
        closeModal();
      }
    }

    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      return text.replace(/[&<>"']/g, (char) => {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        };
        return map[char];
      });
    }

    function formatDateLabel(date) {
      if (!(date instanceof Date) || Number.isNaN(date.getTime())) return 'æ—¥ä»˜ä¸æ˜';
      return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
    }

    function isOverdue(dateString) {
      if (!dateString) return false;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const compare = new Date(dateString);
      return compare < today;
    }

    document.getElementById('newTaskBtn').addEventListener('click', () => openModal());
    document.getElementById('clearBoardBtn').addEventListener('click', () => {
      if (confirm('ã™ã¹ã¦ã®ã‚¿ã‚¹ã‚¯ã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ')) {
        tasks = createSeedTasks();
        saveTasks();
        renderBoard();
      }
    });

    document.getElementById('addSubtaskBtn').addEventListener('click', () => addSubtaskRow());
    cancelBtn.addEventListener('click', closeModal);
    closeModalBtn.addEventListener('click', closeModal);
    deleteTaskBtn.addEventListener('click', handleDeleteTask);

    taskForm.addEventListener('submit', handleFormSubmit);

    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && !taskModalEl.classList.contains('hidden')) {
        closeModal();
      }
    });

    taskModalEl.addEventListener('click', (event) => {
      if (event.target === taskModalEl) {
        closeModal();
      }
    });

    loadTasks();
    renderBoard();
  </script>
</body>
